name: Tests

on:
  push:
    branches: [main, v1]
  pull_request:
    branches: [main, v1]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Set up Python
        run: uv venv && source .venv/bin/activate && python --version

      - name: Install dependencies
        run: |
          uv sync --dev
          source .venv/bin/activate

      - name: Run tests
        run: |
          source .venv/bin/activate
          uv run pytest tests/ -v --tb=short
