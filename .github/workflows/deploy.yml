name: Auto Deploy to Server

on:
  push:
    branches:
      - v1
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          request_pty: false
          script_stop: false
          script: |
            echo "=== Starting deployment at $(date) ==="

            # 进入项目目录
            cd /root/claude-memory-system || { echo "Failed to cd"; exit 1; }
            echo "Working directory: $(pwd)"

            # 查找并停止服务 (使用 pgrep 避免信号传播)
            echo "Checking for running services..."
            if pgrep -f "feishu_ws_bridge.py" > /dev/null 2>&1; then
              echo "Found feishu_ws_bridge process, stopping gracefully..."
              pgrep -f "feishu_ws_bridge.py" | xargs kill -15 2>/dev/null || true
            else
              echo "No feishu_ws_bridge process found"
            fi

            if pgrep -f "uvicorn app:app" > /dev/null 2>&1; then
              echo "Found uvicorn process, stopping gracefully..."
              pgrep -f "uvicorn app:app" | xargs kill -15 2>/dev/null || true
            else
              echo "No uvicorn process found"
            fi

            # 等待进程退出
            sleep 3

            # 强制清理残留进程 (如果有的话)
            pgrep -f "feishu_ws_bridge.py" | xargs kill -9 2>/dev/null || true
            pgrep -f "uvicorn app:app" | xargs kill -9 2>/dev/null || true

            echo "Services stopped"

            # 更新代码
            echo "Updating code..."
            git fetch origin || exit 1
            git reset --hard origin/v1 || exit 1
            echo "Updated to commit: $(git rev-parse --short HEAD)"

            # 检查 uv
            echo "Checking uv..."
            if ! command -v uv >/dev/null 2>&1; then
              echo "Installing uv..."
              curl -LsSf https://astral.sh/uv/install.sh | sh
              export PATH="$HOME/.cargo/bin:$PATH"
            fi
            uv --version

            # 安装依赖
            echo "Syncing dependencies..."
            uv sync --dev || exit 1

            # 验证
            echo "Verifying installation..."
            uv run python -c "import sys; print(f'Python {sys.version}')" || exit 1

            echo ""
            echo "=== Deployment completed at $(date) ==="
            echo "Services have been stopped. Restart manually if needed."
