name: Auto Deploy to Server

on:
  push:
    branches:
      - v1
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          request_pty: false
          script_stop: false
          script: |
            echo "=== Starting deployment at $(date) ==="

            # 进入项目目录
            cd /root/claude-memory-system || { echo "Failed to cd to project"; exit 1; }
            echo "Current directory: $(pwd)"

            # 停止运行中的服务 (使用 trap 捕获信号)
            echo "Stopping services..."
            {
              pkill -f "feishu_ws_bridge.py" && echo "Stopped feishu_ws_bridge"
            } || {
              echo "No feishu_ws_bridge process running"
            }

            {
              pkill -f "uvicorn app:app" && echo "Stopped uvicorn"
            } || {
              echo "No uvicorn process running"
            }

            # 等待进程完全退出
            sleep 5

            # 更新代码
            echo "Updating code..."
            git fetch origin || { echo "Git fetch failed"; exit 1; }
            git reset --hard origin/v1 || { echo "Git reset failed"; exit 1; }
            echo "Current commit: $(git rev-parse HEAD)"

            # 检查并安装 uv
            echo "Checking uv installation..."
            if ! command -v uv &> /dev/null; then
                echo "Installing uv..."
                curl -LsSf https://astral.sh/uv/install.sh | sh
                export PATH="$HOME/.local/bin:$PATH"
            fi
            echo "uv version: $(uv --version)"

            # 恢复依赖
            echo "Installing dependencies..."
            uv sync --dev || { echo "uv sync failed"; exit 1; }

            # 验证安装
            echo "Verifying installation..."
            uv run python --version || { echo "Python verification failed"; exit 1; }

            echo "=== Deployment completed successfully at $(date) ==="
            echo "Note: Services are stopped. Please restart them manually."
